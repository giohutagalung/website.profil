<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;

        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 60%;
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-title {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="foto_sibayak_gio.jpg" alt="Profile Picture" class="profile-img">
        <div class="profile-name">Gio Hutagalung</div>
        <div class="profile-title">Web Developer</div>
        <!-- Tombol menggunakan anchor tag <a> -->
        <a href="https://www.linkedin.com" class="button">Kunjungi LinkedIn</a>
        <div class="social-links">

            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.github.com" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
